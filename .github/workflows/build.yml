name: Build

on:
  push:
  pull_request:

jobs:
  validate:
    name: HACS Validation
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: HACS Validation
        uses: "hacs/action@main"
        with:
          category: "theme"
  build:
    name: Build
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: Build
        run: |
          yarn install
          yarn build
